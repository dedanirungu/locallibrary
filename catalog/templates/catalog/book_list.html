{% extends "base_generic.html" %}

{% block content %}
  <h1>Book List</h1>

  <a href="{% url 'book_create' %}" class="btn btn-danger ">
    Create Book 
  </a>

  {% if book_list %}
  <ul>
    {% for book in book_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
      
        <a href="{{ book.get_delete_url }}" class="btn btn-danger btn-sm">
          Delete 
        </a>
        <a href="{{ book.get_update_url }}" class="btn btn-primary btn-sm">
          Edit 
        </a></li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}       
{% endblock %}
